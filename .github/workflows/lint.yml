name: Lint Code

on: [push]

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Steiger
        run: npm run fsd-lint

      - name: Run ESLint
        run: npm run lint

      - name: Run Stylelint
        run: npm run stylelint
